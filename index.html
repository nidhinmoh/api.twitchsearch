<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitch Search</title>
  <meta name="description" content="Twitch Search for PlayStation">
  <meta name="author" content="Nidhin">
  <link rel="stylesheet" href="assets/css/main.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
        <header>
                <h3>Twitch Search</h3>
            </header>
        
            <main>
                    <form id="searchForm" action="javascript:searchwithzero();">
                            <div class="input-group">
                               <button id="go" class="btn btn-default" type="button" 
                                       onclick="document.getElementById('searchForm').submit(); return false;">Search
                               </button>
                               <input type="text" id="searchItem" class="form-control" placeholder="" required>
                            </div>
                         </form>
        
                <div class="wrapper">
                    <div id="welcomeDiv">
                        <img class="Centered" src="assets/img/search-graphic.jpg"/>
                    </div>
                    <div id="progessBar">
                        <img class="Centered" src="assets/img/loading.gif"/>
                    </div>
                        <div id="paginationTab">
                                <a href="javascript:prevPage()" id="btn_prev">Prev </a>
                                <a href="javascript:nextPage()" id="btn_next"> Next</a>
                                page: <span id="page"></span>
                        </div>
                    <div class="content" id="table">
                        
                    </div>
                </div>
            </main>
        </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
